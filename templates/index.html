<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>VidGuard - Emergency Detection</title>
  <!-- Google Fonts: Poppins -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/static/styles.css" />
  <script src="https://kit.fontawesome.com/4b8b8b8b8b.js" crossorigin="anonymous"></script>
</head>
<body>
  <!-- Minimal Navigation Bar -->
  <header>
    <nav>
      <h2><a href="/" style="color: #fff; text-decoration: none;">VidGuard</a></h2>
      <ul>
        <li><a href="/">Dashboard</a></li>
        <li><a href="/about">About</a></li>
      </ul>
    </nav>
  </header>
  <div class="main-flex">
    <!-- Lottie Animation Section -->
    <div class="logo-section">
      <img src="/static/logo.png" alt="VidGuard Logo" class="logo-img" />
    </div>
    <div class="right-section">
      <main class="main-content">
        <div class="upload-section">
          <h1>AI-Powered Emergency Detection</h1>
          <form id="upload-form" enctype="multipart/form-data">
            <label for="video-upload" class="upload-label">
              <i class="fas fa-upload"></i> Choose or drag a CCTV video
              <input id="video-upload" type="file" name="video" accept="video/*" required />
            </label>
            <div id="upload-progress" style="display:none; margin-bottom:1em;">
              <progress id="progress-bar" value="0" max="100" style="width:100%;"></progress>
              <span id="progress-status" style="display:block; text-align:center; margin-top:0.5em;">Uploading...</span>
            </div>
            <button type="submit" class="upload-btn" id="analyzeBtn" tabindex="0" aria-label="Upload and Analyze"><i class="fas fa-search"></i> Upload & Analyze</button>
            <button type="button" class="upload-btn" id="analyzeOnlyBtn" tabindex="0" aria-label="Analyze" style="display:none;"><i class="fas fa-search"></i> Analyze</button>
          </form>
          <button id="webcam-btn" class="upload-btn" type="button" tabindex="0" aria-label="Start Real-Time Webcam"><i class="fas fa-video"></i> Start Real-Time Webcam</button>
          <div class="webcam-section" style="display:none; margin-top:1em;">
            <video id="webcam-video" width="100%" height="240" autoplay muted playsinline style="border-radius:10px; background:#18191a;"></video>
            <button id="stop-webcam-btn" class="upload-btn" type="button" style="margin-top:0.5em;background:#b347ff;" tabindex="0" aria-label="Stop Webcam">Stop Webcam</button>
          </div>
          <!-- Loading Spinner -->
          <div id="loading" style="display:none; text-align:center; margin:1em 0;">
            <div class="spinner" aria-label="Loading"></div>
          </div>
          <div id="result"></div>
        </div>
      </main>
    </div>
  </div>
  <!-- Footer -->
  <footer>
    <p>Â© 2025 VidGuard AI. All rights reserved.</p>
  </footer>
  <!-- Toastify & Lottie CDN -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.10.2/lottie.min.js"></script>
  <script src="/static/app.js"></script>
</body>
</html>
